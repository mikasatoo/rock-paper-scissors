<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="./script.js" defer></script>   <!-- link to external .js file -->
        <link rel="stylesheet" href="./styles.css"/>  <!-- link to external .css file -->
        <link rel="shortcut icon" type="image/x-icon" href="./images/scissors.png"/>    <!-- link to icon image -->
    </head>

    <body>
        <div class="content">
            <!-- Header -->
            <div class="header">
                <h1>Rock Paper Scissors</h1>
            </div>

            <!-- Play -->
            <div class="play">
                <h2>Let's play!</h2>

                <div class="instructions">
                    <p>The first to <b>5 points</b> wins!</p>
                    <p><b>Pick your weapon:</b></p>
                </div>

                <div class="choice-buttons">
                    <button id="rock" class="button-hover"><img src="./images/rock.png">Rock</button>
                    <button id="paper" class="button-hover"><img src="./images/paper.png">Paper</button>
                    <button id="scissors" class="button-hover"><img src="./images/scissors.png">Scissors</button>
                </div>
            </div>

            <!-- Results -->
            <div class="results">
                <h2>Results</h2>

                <div class="results-output"></div>

                <div class="scoreboard">
                    <div class="player-score">
                        <div><b>Player</b></div>
                        <div id="player-score-value"></div>
                    </div>
                    <div class="computer-score">
                        <div><b>Computer</b></div>
                        <div id="computer-score-value"></div>
                    </div>
                </div>

                <div class="final-result"></div>
            </div>
        </div>
    </body>
</html>
