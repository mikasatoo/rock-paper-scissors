<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="./script.js" defer></script>   <!-- link to external .js file -->
        <link rel="stylesheet" href="./styles.css"/>  <!-- link to external .css file -->
        <link rel="shortcut icon" type="image/x-icon" href="./images/scissors.png"/>    <!-- link to icon image -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- link to GitHub icon source -->
    </head>

    <body>
        <div class="content">
            <!-- Header -->
            <div class="header">
                <h1>Rock Paper Scissors</h1>
            </div>

            <!-- Play -->
            <div class="play">
                <h2>Choose your weapon</h2>

                <div class="instructions">
                    <p>First to <b>5 points</b> wins!</p>
                </div>

                <div class="choice-buttons">
                    <button id="rock" class="button-hover"><img src="./images/rock.png">Rock</button>
                    <button id="paper" class="button-hover"><img src="./images/paper.png">Paper</button>
                    <button id="scissors" class="button-hover"><img src="./images/scissors.png">Scissors</button>
                </div>
            </div>

            <!-- Results -->
            <div class="results">
                <h2 class="results-output"></h2>

                <div class="scoreboard">
                    <div class="player">
                        <img id="player-img">
                        <div id="player-score">
                            <div><b>Player: </b></div>
                            <div id="player-score-value"></div>
                        </div>
                    </div>
                    <div class="computer">
                        <img id="computer-img">
                        <div id="computer-score">
                            <div><b>Computer: </b></div>
                            <div id="computer-score-value"></div>
                        </div>
                        
                    </div>
                </div>

                <div class="final-result"></div>
            </div>

            <div class="footer">
                <p>Copyright Â© 2023 mikasatoo</p>
                <a href="https://github.com/mikasatoo" target="_blank"><i style="font-size:24px" class="fa">&#xf09b;</i></a>
            </div>
        </div>
    </body>
</html>
